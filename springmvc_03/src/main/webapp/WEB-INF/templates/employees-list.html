<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EmployeesList</title>
</head>
<body>
<table>
    <tr>
        <th colspan="5">全部员工名单</th>
    </tr>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>gender</th>
        <th>email</th>
        <th>operation(<a th:href="@{/add}">add</a> )</th>
    </tr>
    <tr th:each="employee:${session.employees}">
        <td th:text="${employee.getId()}"></td>
        <td th:text="${employee.getLastName()}"></td>
        <td th:text="${employee.getGender()}"></td>
        <td th:text="${employee.getEmail()}"></td>
        <td>
            <a th:href="@{'/employee/' + ${employee.getId()}}">update</a>
            <a th:href="@{'/employee/delete/'+ ${employee.getId()}}">delete</a>
        </td>
    </tr>
</table>

</body>
</html>
